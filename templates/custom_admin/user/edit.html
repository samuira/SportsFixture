{% load static %}
{% block content %}
<!-- begin:: Content Head -->

        </div>

    </div>

                </ul>
            </div>
        </div>
        <div class="kt-portlet__body">
            <form action="{% url 'user-edit' pk=user.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="tab-content">
                    <div class="tab-pane active" id="kt_apps_user_edit_tab_1" role="tabpanel">
                        <div class="kt-form kt-form--label-right">
                            <div class="kt-form__body">
                                <div class="kt-section kt-section--first">
                                    <div class="kt-section__body">
                                        <div class="row">
                                            <label class="col-xl-3"></label>
                                            <div class="col-lg-9 col-xl-6">
                                                <h3 class="kt-section__title kt-section__title-sm">
                                                    Customer Info:</h3>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label
                                                class="col-xl-3 col-lg-3 col-form-label">Avatar</label>
                                            <div class="col-lg-9 col-xl-6">
                                                <div class="kt-avatar kt-avatar--outline kt-avatar--circle-"
                                                    id="kt_apps_user_add_avatar">
                                                    <div class="kt-avatar__holder">
                                                        <img id="bp_img" src="{{ MEDIA_URL }}{{ user.avatar }}" class="kt-avater__holder" width="115" height="115" >
                                                    </div>
                                                    <label class="kt-avatar__upload"
                                                        data-toggle="kt-tooltip" title=""
                                                        data-original-title="Change avatar">
                                                        <i class="fa fa-pen"></i>
                                                        <input type="file" name="avatar"
                                                            accept=".png, .jpg, .jpeg" id="avatar">
                                                    </label>
                                                    <span class="kt-avatar__cancel"
                                                        data-toggle="kt-tooltip" title=""
                                                        data-original-title="Cancel avatar">
                                                        <i class="fa fa-times"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-xl-3 col-lg-3 col-form-label">First
                                                Name</label>
                                            <div class="col-lg-9 col-xl-6">
                                                <input name="first_name" class="form-control" type="text"
                                                    value="{{ user.first_name }}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-xl-3 col-lg-3 col-form-label">Last
                                                Name</label>
                                            <div class="col-lg-9 col-xl-6">
                                                <input name="last_name" class="form-control" type="text"
                                                    value="{{ user.last_name }}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-xl-3 col-lg-3 col-form-label">Contact
                                                Phone</label>
                                            <div class="col-lg-9 col-xl-6">
                                                <div class="input-group">
                                                    <div class="input-group-prepend"><span
                                                            class="input-group-text"><i
                                                                class="la la-phone"></i></span>
                                                    </div>
                                                    <input name="phone" type="text" class="form-control"
                                                        value="{{ user.phone }}" placeholder="Phone"
                                                        aria-describedby="basic-addon1">
                                                </div>
                                                <span class="form-text text-muted">We'll never share
                                                    your email with anyone else.</span>
                                            </div>
                                        </div>

                                        <div
                                            class="kt-separator kt-separator--space-lg kt-separator--fit kt-separator--border-solid">
                                        </div>

                                        <div class="kt-form__actions">
                                            <div class="row">
                                                <div class="col-xl-3"></div>
                                                <div class="col-lg-9 col-xl-6">
                                                    <button type="submit" name="profile" class="btn btn-label-brand btn-bold">Save
                                                        changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="tab-pane" id="kt_apps_user_edit_tab_2" role="tabpanel">
                        <div class="kt-form kt-form--label-right">
                            <div class="kt-form__body">
                                <div class="kt-section kt-section--first">
                                    <div class="kt-section__body">
                                        <div class="row">
                                            <label class="col-xl-3"></label>
                                            <div class="col-lg-9 col-xl-6">
                                                <h3 class="kt-section__title kt-section__title-sm">
                                                    Account:</h3>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-sm row">
                                            <label class="col-xl-3 col-lg-3 col-form-label">Superuser</label>
                                            <div class="col-lg-9 col-xl-6">
                                                <span class="kt-switch">
                                                    <label>
                                                        <input type="checkbox" {% if user.is_superuser %} checked="checked" {% endif %}
                                                            name="is_superuser">
                                                        <span></span>
                                                    </label>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-sm row">
                                            <label class="col-xl-3 col-lg-3 col-form-label">Staff</label>
                                            <div class="col-lg-9 col-xl-6">
                                                <span class="kt-switch">
                                                    <label>
                                                        <input type="checkbox" {% if user.is_staff %} checked="checked" {% endif %}
                                                            name="is_staff">
                                                        <span></span>
                                                    </label>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-sm row">
                                            <label class="col-xl-3 col-lg-3 col-form-label">Active</label>
                                            <div class="col-lg-9 col-xl-6">
                                                <span class="kt-switch">
                                                    <label>
                                                        <input type="checkbox" {% if user.is_active %} checked="checked" {% endif %}
                                                            name="is_active">
                                                        <span></span>
                                                    </label>
                                                </span>
                                            </div>
                                        </div>

                                        <div
                                            class="kt-separator kt-separator--space-lg kt-separator--fit kt-separator--border-solid">
                                        </div>

                                        <div class="kt-form__actions">
                                            <div class="row">
                                                <div class="col-xl-3"></div>
                                                <div class="col-lg-9 col-xl-6">
                                                    <button type="submit" name="account" class="btn btn-label-brand btn-bold">Save
                                                        changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end:: Content -->
{% endblock content %}
