{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Metronic | Dashboard</title>
    <meta name="description" content="Updates and statistics">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--begin::Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: { "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"] },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!--end::Fonts -->


    <!--begin::Page Custom Styles(used by this page) -->
    <link href="{% static 'custom_admin/assets/css/demo1/pages/general/wizard/wizard-4.css' %}" rel="stylesheet" type="text/css" />
    <!--end::Page Custom Styles -->


    <!--begin::Page Vendors Styles(used by this page) -->
    <link href="{% static 'custom_admin/assets/vendors/custom/datatables/datatables.bundle.css' %}" rel="stylesheet"
        type="text/css" />
    <!--end::Page Vendors Styles -->


    <!--begin::Page Vendors Styles(used by this page) -->
    <link href="{% static 'custom_admin/assets/vendors/custom/fullcalendar/fullcalendar.bundle.css' %}" rel="stylesheet"
        type="text/css" />
    <!--end::Page Vendors Styles -->


    <!--begin::Global Theme Styles(used by all pages) -->
    <link href="{% static 'custom_admin/assets/vendors/global/vendors.bundle.css' %}" rel="stylesheet"
        type="text/css" />
    <link href="{% static 'custom_admin/assets/css/demo1/style.bundle.css' %}" rel="stylesheet" type="text/css" />
    <!--end::Global Theme Styles -->

    <!--begin::Layout Skins(used by all pages) -->

    <link href="{% static 'custom_admin/assets/css/demo1/skins/header/base/light.css' %}" rel="stylesheet"
        type="text/css" />
    <link href="{% static 'custom_admin/assets/css/demo1/skins/header/menu/light.css' %}" rel="stylesheet"
        type="text/css" />
    <link href="{% static 'custom_admin/assets/css/demo1/skins/brand/dark.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'custom_admin/assets/css/demo1/skins/aside/dark.css' %}" rel="stylesheet" type="text/css" />
    <!--end::Layout Skins -->


    <link rel="shortcut icon" href="{% static 'custom_admin/assets/media/logos/favicon.ico' %}" />
    <meta charset="utf-8" />

</head>

<body
    class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--fixed kt-subheader--enabled kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">
    <div class="container-scroller">
        <div class="kt-grid kt-grid--hor kt-grid--root">
            <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
                <!-- partial:partials/_sidebar.html -->
                {% include 'custom_admin/partials/_sidebar.html' %}
                <!-- partial -->
                <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
                    <!-- partial:partials/_navbar.html -->
                    {% include 'custom_admin/partials/_navbar.html' %}
                    <!-- partial -->

                    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">


                        {% block content %}
                        {% endblock %}

                        <!-- content-wrapper ends -->

                    </div>
                    <!-- main-panel ends -->
                    <!-- partial:partials/_footer.html -->
                    {% include 'custom_admin/partials/_footer.html' %}
                    <!-- partial -->
                </div>
                <!-- page-body-wrapper ends -->
            </div>
        </div>
    </div>
    <!-- container-scroller -->

    <!-- begin::Global Config(global config for global JS sciprts) -->
    <script>
        var KTAppOptions = { "colors": { "state": { "brand": "#5d78ff", "dark": "#282a3c", "light": "#ffffff", "primary": "#5867dd", "success": "#34bfa3", "info": "#36a3f7", "warning": "#ffb822", "danger": "#fd3995" }, "base": { "label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"], "shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"] } } };
    </script>
    <!-- end::Global Config -->

    <!--begin::Global Theme Bundle(used by all pages) -->
    <script src="{% static 'custom_admin/assets/vendors/global/vendors.bundle.js' %}" type="text/javascript"></script>
    <script src="{% static 'custom_admin/assets/js/demo1/scripts.bundle.js' %}" type="text/javascript"></script>
    <!--end::Global Theme Bundle -->


    <!--begin::Page Vendors(used by this page) -->
    <script src="{% static 'custom_admin/assets/vendors/custom/fullcalendar/fullcalendar.bundle.js' %}"
        type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBTGnKT7dt597vo9QgeQ7BFhvSRP4eiMSM"
        type="text/javascript"></script>
    <script src="{% static 'custom_admin/assets/vendors/custom/gmaps/gmaps.js' %}" type="text/javascript"></script>

    <script src="{% static 'custom_admin/assets/vendors/custom/datatables/datatables.bundle.js' %}"
        type="text/javascript"></script>

    <!--end::Page Vendors -->



    <!--begin::Page Scripts(used by this page) -->
    <script src="{% static 'custom_admin/assets/js/demo1/pages/dashboard.js' %}" type="text/javascript"></script>
    <!--end::Page Scripts -->

    <!--begin::Page Scripts(used by this page) -->
    <script src="{% static 'custom_admin/assets/js/demo1/pages/crud/datatables/advanced/multiple-controls.js' %}"
        type="text/javascript"></script>
    <!--end::Page Scripts -->


    <!--begin::Page Scripts(used by this page) -->
    <script src="{% static 'custom_admin/assets/js/demo1/pages/crud/forms/validation/form-controls.js' %}" type="text/javascript"></script>
    <!--end::Page Scripts -->

    <!--begin::Page Scripts(used by this page) -->
    <script src="{% static 'custom_admin/assets/js/demo1/pages/components/extended/sweetalert2.js' %}" type="text/javascript"></script>
    <!--end::Page Scripts -->

    <!--begin::Page Scripts(used by this page) -->
    <script src="{% static 'custom_admin/assets/js/demo1/pages/crud/forms/widgets/select2.js' %}" type="text/javascript"></script>
    <!--end::Page Scripts -->

    <!--begin::CKEditor Scripts -->
    <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
    <!--end::CKEditor Scripts -->

    {% if ckeditor %}
    <script>
        CKEDITOR.replace( 'bp_description' );
    </script>
    {% endif %}
















    <!--begin::index.html Scripts -->
    <script src="{% static 'custom_admin/assets/js/demo1/pages/index.js' %}" type="text/javascript"></script>
    <!--end::index.html Scripts -->

</body>

</html>
