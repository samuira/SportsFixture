{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
	<meta charset="utf-8" />

	<title>Metronic | Login Page 4</title>
	<meta name="description" content="Login page example">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--begin::Fonts -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
	<script>
		WebFont.load({
			google: { "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"] },
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>
	<!--end::Fonts -->



	<!--begin::Page Custom Styles(used by this page) -->
	<link href="{% static 'custom_admin/assets/css/demo1/pages/general/login/login-4.css' %}" rel="stylesheet" type="text/css" />
	<!--end::Page Custom Styles -->

	<!--begin::Global Theme Styles(used by all pages) -->
	<link href="{% static 'custom_admin/assets/vendors/global/vendors.bundle.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'custom_admin/assets/css/demo1/style.bundle.css' %}" rel="stylesheet" type="text/css" />
	<!--end::Global Theme Styles -->

	<!--begin::Layout Skins(used by all pages) -->

	<link href="{% static 'custom_admin/assets/css/demo1/skins/header/base/light.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'custom_admin/assets/css/demo1/skins/header/menu/light.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'custom_admin/assets/css/demo1/skins/brand/dark.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'custom_admin/assets/css/demo1/skins/aside/dark.css' %}" rel="stylesheet" type="text/css" />
	<!--end::Layout Skins -->

	<link rel="shortcut icon" href="{% static 'custom_admin/assets/media/logos/favicon.ico' %}" />
</head>
<!-- end::Head -->

<!-- begin::Body -->

<body
	class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--fixed kt-subheader--enabled kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">


	<!-- begin:: Page -->
	<div class="kt-grid kt-grid--ver kt-grid--root">
		<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v4 kt-login--signin" id="kt_login">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor"
				style="background-image: url({% static 'custom_admin/assets/media/bg/bg-2.jpg' %});">
				<div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
					<div class="kt-login__container">
						<div class="kt-login__logo">
							<a href="#">
								<img src="{% static 'custom_admin/assets/media/logos/logo-5.png' %}">
							</a>
						</div>
						    {% block content %}

    						{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- end:: Page -->


	<!-- begin::Global Config(global config for global JS sciprts) -->
	<script>
		var KTAppOptions = { "colors": { "state": { "brand": "#5d78ff", "dark": "#282a3c", "light": "#ffffff", "primary": "#5867dd", "success": "#34bfa3", "info": "#36a3f7", "warning": "#ffb822", "danger": "#fd3995" }, "base": { "label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"], "shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"] } } };
	</script>
	<!-- end::Global Config -->

	<!--begin::Global Theme Bundle(used by all pages) -->
	<script src="{% static 'custom_admin/assets/vendors/global/vendors.bundle.js' %}" type="text/javascript"></script>
	<script src="{% static 'custom_admin/assets/js/demo1/scripts.bundle.js' %}" type="text/javascript"></script>
	<!--end::Global Theme Bundle -->




	<!--begin::Page Scripts(used by this page) -->
	<script src="{% static 'custom_admin/assets/js/demo1/pages/login/login-general.js' %}" type="text/javascript"></script>
	<!--end::Page Scripts -->
</body>
<!-- end::Body -->

<!-- Mirrored from keenthemes.com/metronic/preview/demo1/custom/pages/user/login-4.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 07 May 2019 04:10:36 GMT -->

</html>
